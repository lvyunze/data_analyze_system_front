		<script type="text/javascript">
	$(function(){
     $.ajax({
	    url: 'http://127.0.0.1:5000/area_data/',

        success: function (data) {

		   var obj = new Function("return" + strJSON)();//转换后的JSON对象

		   var myChart = echarts.init(document.getElementById('main'));
        var option = {
    title: {
        text: '省内就业城市分布'
    },
    tooltip : {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['东莞','佛山','广州','江门','茂名','深圳','阳江','湛江','肇庆','中山']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        
        {
            name:'总人数',
            type:'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            areaStyle: {normal: {}},
            data:[820, 932, 901, 934, 1290, 1330, 1320,1000,900,1320]
        }
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

          // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main1'));

        // 指定图表的配置项和数据
        var option = {
    title : {
        text: '就业地区分布',
        /*subtext: '纯属虚构',*/
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['广东省','其他地区']
    },
    series : [
        {
            name: '地区分布',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:obj.gd_area_num, name:'广东省'},
                {value:obj.other_area_num, name:'其他地区'},
                
            ],
            //新加的内容
   label: {
                normal: {
                    show: true,
                    /*position:'inside',*/
